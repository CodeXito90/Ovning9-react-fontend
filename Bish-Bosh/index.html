<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Bish-Bosh listar alla tal mellan 1 och 100, men vissa undantag: Om talet är jämnt delbart 
med 3 listas ‘Bish’ ​ istället för talet. Om talet är jämnt delbart med 4 listas ‘Bosh​’ istället för 
talet. Om talet är jämnt delbart med både med 3 och 4 skrivs “Bish-Bosh​” istället för talet. -->
    <script>
        
        //Vår for-loop som går igenom alla tal från 1-100.
        for(let i = 1; i <= 100; i++)
        {
            //Först kontrolleras om talet är delbart med både 3 och 4, 
            if(i % 3 === 0 && i % 4 === 0) 
            {
                console.log("Bish-Bosh");
            } 
            else if (i % 3 === 0) 
            {
                console.log("Bish")
            }
            else if (i % 4 === 0) 
            {
                console.log("Bosh")
            }
            else 
            {
                console.log(i)
            }
        
        }
    </script>

</body>
</html>
